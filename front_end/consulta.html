<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Marcar Consulta</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #FFD580, #f1c573); /* Degradê em tons de laranja claro */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #navbar ul, #mobile_nav_list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #navbar li, #mobile_nav_list li {
            margin-right: 20px;
        }

        #navbar a, #mobile_nav_list a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-default {
            background-color: rgb(255, 187, 0);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-default:hover {
            background-color: rgb(151, 250, 250);
        }

        .booking-form {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .booking-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
        }

        .booking-form input::placeholder, .booking-form select {
            color: #aaa;
        }

        .booking-form button {
            background-color: rgb(255, 187, 0);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .booking-form button:hover {
            background-color: rgb(151, 250, 250);
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="mensagem.html">Mensagens</a>
                </li>
                
                <li class="nav-item active">
                    <a href="consulta.html">Marque Sua Consulta</a>
                </li>
            </ul>
            <a href="login.html" class="btn-default">Login</a>
            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="mensagem.html">Mensagens</a>
                </li>
               
                <li class="nav-item">
                    <a href="consulta.html">Marque sua Consulta</a>
                </li>
            </ul>
            <button class="btn-default">
                Contato
            </button>
        </div>
    </header>

    <main>
        <section class="booking-form">
            <h2 class="section-title">Marque sua Consulta</h2>
            <form action="submit_consulta.html" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>

                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>

                <label for="psychologist">Psicólogo:</label>
                <select id="psychologist" name="psychologist" required>
                    <option value="bruno">Bruno Castro</option>
                    <option value="rafaela">Rafaela Albuquerque</option>
                    <option value="luiza">Luiza Terixeira</option>
                    <option value="linda">Linda Soares</option>
                </select>

                <button type="submit">Marcar Consulta</button>
            </form>
        </section>
    </main>
</body>
</html>
