<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #FFD580, #f1c573); /* Degradê em tons de laranja claro */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #navbar ul, #mobile_nav_list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #navbar li, #mobile_nav_list li {
            margin-right: 20px;
        }

        #navbar a, #mobile_nav_list a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-default {
            background-color: rgb(255, 187, 0);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-default:hover {
            background-color: rgb(151, 250, 250);
        }

        .message-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: calc(100vh - 160px); /* Ajuste a altura para que ocupe a tela menos cabeçalho e rodapé */
            display: flex;
            flex-direction: column;
        }

        .messages {
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #ffeb3b;
            align-self: flex-end;
        }

        .message.received {
            background-color: #eeeeee;
        }

        .message-input {
            display: flex;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-right: 10px;
        }

        .message-input button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: rgb(255, 187, 0);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-input button:hover {
            background-color: rgb(151, 250, 250);
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="formulario.html">Cadastre-se</a>
                </li>
                <li class="nav-item">
                    <a href="consulta.html">Marque Sua Consulta</a>
                </li>
            </ul>
            <a href="login.html" class="btn-default">Login</a>
            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="formulario.html">Cadastre-se</a>
                </li>
                <li class="nav-item">
                    <a href="consulta.html">Marque Sua Consulta</a>
                </li>
            </ul>
            <button class="btn-default">Contato</button>
        </div>
    </header>

    <main>
        <section class="message-container">
            <div class="messages">
                <div class="message received">
                    <p>Olá! Como posso ajudá-lo hoje?</p>
                </div>
                <div class="message sent">
                    <p>Gostaria de saber mais sobre o tratamento de ansiedade.</p>
                </div>
                <!-- Adicione mais mensagens conforme necessário -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Digite sua mensagem..." />
                <button type="button">Enviar</button>
            </div>
        </section>
    </main>
</body>
</html>
